<h1 align="center">Нашите ментори:</h1>

<div class="container">
  <div *ngFor="let mentor of mentors" class="mentor-container">
    <div *ngIf="mentor.picture" class="mentor-avatar">
      <img [src]="mentor.picture" />
    </div>
    <h2>{{mentor.name}}</h2>
    <p>
      <span [innerHTML]="mentor.description"></span>
    </p>
  </div>
</div>
