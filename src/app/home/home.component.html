<div class="container">
  <h1>{{season.name}} - {{season.topic}}</h1>
  
  <div [innerHTML]="season.front_page" class="season-description"></div>
  <div class="season-deadlines">
    <p><b>Краен срок за регистрация: {{season.sign_up_deadline}}</b></p>
    <p><b>Краен срок за създаване на отбор: {{season.make_team_dead_line}}</b></p>
    <p><b>Ментори се избират от: {{season.mentor_pick_start_date}} до {{season.mentor_pick_end_date}}</b></p>
  </div>
</div>
