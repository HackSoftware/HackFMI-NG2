<div class="login-container">
  <div class="form-container">
    <form>
      <div class="form-control">
        <label>Имейл:</label>
        <input hack-orange type="email" name="email" [(ngModel)]="account.email">
      </div>
      <div class="form-control">
        <label>Парола:</label>
        <input hack-orange type="password" name="password" [(ngModel)]="account.password">
      </div>
      <div class="buttons-container" >
        <button hack-orange (click)="login()">Login</button> or <button hack-orange (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>
