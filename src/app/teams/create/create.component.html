<div class="container">
  <h1>Създай отбор</h1>
  <form (ngSubmit)="createTeam()" #createTeamForm="ngForm">
    <div class="form-group">
      <label for="name">Име на отбора</label>
      <input hack-orange type="text" class="form-control" id="name" required [(ngModel)]="teamInfo.name" name="name">
    </div>

    <div class="form-group">
      <label for="idea-description">Описание на идеята</label>
      <input hack-orange type="text" class="form-control" id="idea-description" required [(ngModel)]="teamInfo.idea_description" name="idea_description">
    </div>

    <div class="form-group">
      <label for="repository">Github repo:</label>
      <input hack-orange type="url" class="form-control" id="repository" [(ngModel)]="teamInfo.repository" name="repository">
    </div>

    <div class="checkbox">
      <label><input hack-orange type="checkbox" name="need_more_members" [(ngModel)]="teamInfo.need_more_members">Има ли свободни места в отбора?</label>
    </div>

    <div class="form-group">
      <label for="members-needed-desc">От хора с какви умения се нуждаете:</label>
      <textarea hack-orange class="form-control" rows="5" id="members-needed-desc" name="members_needed_desc" [(ngModel)]="teamInfo.members_needed_desc"></textarea>
    </div>

    <p><b>Какви технологии ще използвате?</b></p>
    <div *ngFor="let skill of skills" class="checkbox">
      <label><input hack-orange type="checkbox" (change)="addOrRemoveSkill(skill.id)">{{skill.name}}</label>
    </div>

    <div class="submit-container">
      <button hack-orange type="submit" [disabled]="!createTeamForm.form.valid">Създай отбор!</button>
    </div>
  </form>
</div>
